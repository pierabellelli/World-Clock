<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.41/moment-timezone-with-data-1970-2030.min.js"></script>
    ;

    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

    <title>🕝 World Clock 🗺️</title>
  </head>
  <body>
    <div class="container">
      <h1>🕝 World Clock</h1>
      <select name="" id="city">
        <option value="">Select a city</option>
        <option value="current">🔻My current location🔻</option>
        <option value="Europe/Rome">Rome</option>
        <option value="Europe/London">London</option>
        <option value="America/New_York">New York</option>
        <option value="Asia/Tokyo">Tokyo</option>
        <option value="Africa/Tunis">Tunis</option>
        <option value="Australia/Sydney">Sidney</option>
      </select>
      <div id="cities">
        <div class="city" id="los-angeles">
          <div>
            <h2>Los Angeles 🏙️</h2>
            <div class="date">March, 22 2023</div>
          </div>
          <div class="time">18:00:15 <small>AM</small></div>
        </div>
        <div class="city" id="paris">
          <div>
            <h2>Paris 🗼</h2>
            <div class="date">March, 22 2023</div>
          </div>
          <div class="time">18:00:15 <small>AM</small></div>
        </div>
        <div class="city" id="moscow">
          <div>
            <h2>Moscow🪆</h2>
            <div class="date">March, 22 2023</div>
          </div>
          <div class="time">18:00:15 <small>AM</small></div>
        </div>
        <div class="city" id="tahiti">
          <div>
            <h2>Tahiti🏝️</h2>
            <div class="date">March, 22 2023</div>
          </div>
          <div class="time">18:00:15 <small>AM</small></div>
        </div>
      </div>
    </div>
    <footer>
      Coded by
      <span class="name"
        ><strong>👩‍💻Piera Bellelli</strong> - It is
        <a
          id="git"
          href="https://github.com/pierabellelli/World-Clock"
          target="_blank"
          >open sourced on GitHub</a
        >
        <img
          class="git-logo"
          src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"
          alt="GitHUb"
        />
      </span>
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
